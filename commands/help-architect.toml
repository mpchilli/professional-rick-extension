description = "Show help and usage guide for AI Architect"
prompt = """
Display the AI Architect help documentation.

Summarize the available commands for the user:
- `/architect <prompt>`: Start the autonomous development loop (Manager Mode).
- `/draft-prd <prompt>`: Interactively draft a PRD and initialize a session.
- `/cancel-session`: Stop/Cancel the current loop.
- `/help-architect`: Show this message.

**Advanced Flags for /architect:**
- `--resume [PATH]`: Resume an existing session.
- `--max-iterations <N>`: Stop after N iterations (default: 5).
- `--max-time <M>`: Stop after M minutes (default: 60). (Worker default: 20m).
- `--worker-timeout <S>`: Timeout for individual workers in seconds (default: 1200).
- `--completion-promise "TEXT"`: Only stop when the agent outputs `<promise>TEXT</promise>`.
- `--name <SLUG>`: Custom name for the session directory.
"""
